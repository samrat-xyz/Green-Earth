<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- DasiyUI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Green Earth</title>
</head>

<body>
    <header>
        <div class="navbar bg-base-100 shadow-sm bg-[#15803D] md:px-10 md:py-2">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow bg-[#15803D] text-white font-bold">
                        <li><a>About</a></li>
                        <li>
                            <a>Gallery</a>

                        </li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <a class="text-white btn-ghost text-xl md:text-3xl font-bold">Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-white text-md ">
                    <li><a>About</a></li>
                    <li>

                        <summary>Gallery</summary>


                    </li>
                    <li><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn rounded-full bg-[#FACC15] border-none text-[#15803D]">Plant a Tree</a>
            </div>
        </div>

        <!-- hero section -->
        <section class="bg-[#CFF0DC] flex items-center">
            <div class="hidden md:block">
                <img src="./assets/hero-leaf1.png" alt="">
            </div>
            <div class="space-y-4 flex flex-col items-center my-8">
                <div class="space-y-4 ">
                    <h2 class="text-center text-2xl md:text-4xl font-bold text-[#1F2937]">Plant a Tree, Grow a Future
                    </h2>
                    <p class="text-center text-[#1F2937] text-sm md:text-md">Join our mission to plant 1 million trees
                        and make the Earth
                        greener for future
                        generations.</p>
                </div>
                <div>
                    <button class="btn rounded-full bg-[#FACC15] border-none text-[#15803D]">Get Involved</button>
                </div>
            </div>
            <div class="hidden md:block"><img src="./assets/hero-leaf2.png" alt=""></div>
        </section>
    </header>

    <!-- api section card and add to cart -->
    <div>
        <section>
            <h1 class="text-xl md:text-3xl text-center font-bold my-5">
                Choose Your Trees
            </h1>

            <div class="px-5 border flex flex-col lg:flex-row gap-6 mt-8">
                <!-- Category Section (left) -->
                <aside class="w-full lg:w-1/6 border p-3">
                    <h2 class="text-xl font-bold mb-3">Categories</h2>
                    <ul id="category-section" class="space-y-2"></ul>
                </aside>

                <!-- Cards Section (middle) -->
                <section id="card-section" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 flex-1">
                </section>

                <!-- Cart Section (right) -->
                <aside class="border w-full lg:w-1/6 p-3">
                    <h2 class="text-xl font-bold mb-3">Your Cart</h2>
                    <ul id="cart-items" class="space-y-3"></ul>

                    <!-- Total Section -->
                    <div class="flex justify-between font-bold mt-3  pt-2">
                        <span>Total:</span>
                        <span id="cart-total">à§³0</span>
                    </div>
                </aside>

            </div>
        </section>
    </div>


    <script src="script.js"></script>
</body>

</html>
